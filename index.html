      <script>
  // Cập nhật số lượng hiển thị
  function updateCartQuantity() {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const totalQuantity = cartItems.reduce((sum, item) => sum + item.quantity, 0);

    const quantitySpan = document.querySelector('.btn-cart .quantity');
    const cartBtn = document.querySelector('.btn-cart');

    quantitySpan.textContent = totalQuantity;
    cartBtn.setAttribute('data-quantity', totalQuantity);
  }

  // Khi nhấn vào icon giỏ hàng, chuyển hướng đến giohang.html
  document.querySelector('.btn-cart').addEventListener('click', () => {
    window.location.href = 'giohang.html';
  });

  // Gọi khi trang được tải
  document.addEventListener('DOMContentLoaded', updateCartQuantity);
</script>
